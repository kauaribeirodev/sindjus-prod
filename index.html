<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" type="image/png" href="./img/favicons.png">
    <style>
        @font-face {
            font-family: 'Gobold Extra1';
            src: url('./fonts/Gobold_Extra1.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
        }
        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .image-wrapper {
            width: 100%;
            position: relative;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilo padrão do texto sobre imagem */
        .image-wrapper p, a {
            position: absolute;
            top: 7%;
            left: 36%;
            transform: translateX(-50%);
            color: #033F63;
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            font-family: 'Gobold Extra1', sans-serif;
        }

        /* Controle de visibilidade */
        .desktop-only {
            display: block;
        }
        .mobile-only {
            display: none;
        }

        /* Estilos específicos para mobile */
        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }
            .mobile-only {
                display: block;
            }

            .image-wrapper img {
                width: 100%;
                max-width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            /* Estilo do texto apenas para a última imagem do mobile */
            .image-wrapper:last-child p, a {
                top: 515px;
                left: 75px;
                transform: none;
                font-size: 13px;
                color: #033F63;
                font-weight: bold;
                text-align: left;
                width: auto;
                font-family: 'Gobold Extra1', sans-serif;
            }
        }
    </style>
</head>
<body>

    <!-- Imagens para desktop -->
    <div class="image-container desktop-only">
        <div class="image-wrapper"><img src="./img/Prancheta 1.png" alt="Imagem 1"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 2.png" alt="Imagem 2"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 3.png" alt="Imagem 3"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 4.png" alt="Imagem 4"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 5.png" alt="Imagem 5"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 6.png" alt="Imagem 6"></div>
        <div class="image-wrapper">
            <p>contato@chapa1sindjus.com.br</p>
            <img src="./img/Prancheta 7.png" alt="Imagem 7">
        </div>
    </div>

    <!-- Imagens para mobile -->
    <div class="image-container mobile-only">
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 1@3x.png" alt="Mobile Imagem 1"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 2@3x.png" alt="Mobile Imagem 2"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 3@3x.png" alt="Mobile Imagem 3"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 4@3x.png" alt="Mobile Imagem 4"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 5@3x.png" alt="Mobile Imagem 5"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 6@3x.png" alt="Mobile Imagem 6"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 7@3x.png" alt="Mobile Imagem 7"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 8@3x.png" alt="Mobile Imagem 8"></div>
        <div class="image-wrapper">
            <p>contato@chapa1sindjus.com.br</p>
            <img src="./img/mobile/Prancheta 9@3x.png" alt="Mobile Imagem 9">
        </div>
    </div>

</body>
</html>
