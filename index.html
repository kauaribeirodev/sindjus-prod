<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Gobold Extra1';
            src: url('./fonts/Gobold_Extra1.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
        }
        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .image-wrapper {
            width: 100%;
            position: relative;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-wrapper p {
            position: absolute;
            top: 7%;
            left: 34%;
            transform: translateX(-50%);
            color: black;
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            font-family: "Gobold Extra1", "Montserrat", sans-serif;
        }
        .desktop {
            display: block;
        }
        .mobile {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop {
                display: none;
            }
            .mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="image-container desktop">
        <div class="image-wrapper"><img src="./img/Prancheta 1.png" alt="Imagem 1"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 2.png" alt="Imagem 2"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 3.png" alt="Imagem 3"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 4.png" alt="Imagem 4"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 5.png" alt="Imagem 5"></div>
        <div class="image-wrapper"><img src="./img/Prancheta 6.png" alt="Imagem 6"></div>
        <div class="image-wrapper">
            <p>contato@chapa1sindjus.com.br</p>
            <img src="./img/Prancheta 7.png" alt="Imagem 7">
        </div>
    </div>

    <div class="image-container mobile">
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 1.png" alt="Mobile Imagem 1"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 2.png" alt="Mobile Imagem 2"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 3.png" alt="Mobile Imagem 3"></div>
        <div class="image-wrapper"><img src="./img/mobile/Prancheta 4.png" alt="Mobile Imagem 4"></div>
        <!-- <div class="image-wrapper"><img src="./img/mobile5.png" alt="Mobile Imagem 5"></div>-->
      <!--  <div class="image-wrapper"><img src="./img/mobile6.png" alt="Mobile Imagem 6"></div>-->
        </div>
    </div>
</body>
</html>
